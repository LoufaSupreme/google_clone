<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="styles.css" rel="stylesheet">
        <!--https://www.bootstrapcdn.com/fontawesome/-->
        <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>Search</title>
    </head>
    <body>
        <nav>
            <a href="img-search.html">Images</a>
            <a href="advanced.html">Advanced Search</a>
        </nav>
        <section class="main-section">
            <img class="logo" alt="Google" src="./googlelogo_color_272x92dp.png">
            <form action="https://google.com/search">
                <div class="s-box">
                    <i class="fa fa-search" aria-hidden="true"></i>
                    <input class="search-input" autocomplete="off" autofocus type="text" name="q">
                    <input class="button" type="submit" value="Google Search">
                    <input class="button" type="submit" value="I'm Feeling Lucky" name="btnI">
                </div>
            </form>
        </section>
    </body>
</html>
